<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS PTI</title>
    <link rel="stylesheet" href="incomes.css">
	<link rel="stylesheet" href="notif.css">

</head>
<body>
    <div id="container">
        <div id="top">
            <div id="logo">
                <img src="imgW/moneybag.png" width="75" height="75" />
            </div>
            <p id="hellomsg" class="fun-font"></p>
            <div class="menu">
                <ul>
                    <li><a href="main.html">Main</a></li>
                    <li><a class="active" href="income.html">Income</a></li>
                    <li><a href="outcome.html">Outcome</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
        <div id="mid">
            <h1 id="user_income"></h1>
            <form id="transactionForm">
                <div id="midcontent">
                    <label for="source">Nama Transaksi</label>
                    <input class="bar" type="text" id="source">

                    <label for="nominal">Jumlah Transaksi</label>
                    <input class="bar" type="text" id="nominal">

                    <label for="category">Jenis Transaksi</label>
                    <select class="bar" id="category" name="category">
                        <option value="Makan">Makan</option>
                        <option value="Main">Main</option>
                        <option value="Edukasi">Edukasi</option>
                        <option value="Belanja">Belanja</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                    <center><button type="button" id="submit_input" onclick="submitForm()">Tambahkan</button></center>
                </div>
            </form>
        </div>
    </div>
	<div id="income" class="alert income-alert">
		<span class="close" onclick="closeIncome()">&times;</span>
		<div class="alert-content">
			<h2>BERHASIL MENAMBAHKAN</h2>
			<p>Uang Sudah Masuk</p>
		</div>
	</div>
    <script>
        function submitForm() {
            var source = document.getElementById("source").value;
            var nominal = parseInt(document.getElementById("nominal").value);
            var category = document.getElementById("category").value;

            var transaction = {
                name: source,
                nominal: nominal,
                category: category
            };

            var transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));
			

			showIncome()
        }

        var name_user = localStorage.getItem('name_user');
        var welcomemsg = document.getElementById('hellomsg');
        welcomemsg.textContent = 'Hello, ' + name_user + '!';

        var userincome = document.getElementById('user_income');
        userincome.textContent = name_user + "'s income";
		
		function showIncome() {
        document.getElementById("income").style.display = "block";
    }

    function closeIncome() {
        document.getElementById("income").style.display = "none";
    }   
    </script>
</body>
</html>
